<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of posts">
    <img alt="Silhouette of mountains" src="{{post.image}}" />
    <ion-card-header>
      <ion-card-title>{{post.title}}</ion-card-title>
      <ion-card-subtitle>Author: {{post.author}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
    <ion-card *ngFor="let comment of post.comments">
      <p>Comentario: {{comment.body}}</p>
    </ion-card>
    </ion-card-content>
    <ion-button color="danger" (click)="deletePost(post.id)">Eliminar</ion-button>
  </ion-card>
</ion-content>
